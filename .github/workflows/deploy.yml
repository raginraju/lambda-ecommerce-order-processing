name: Deploy Poultry Shop

on:
  push:
    branches: [ main, test ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'test' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          npm install -g aws-cdk
          pip install -r requirements.txt
          cd frontend && npm install && cd ..

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Set Environment Stage
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            echo "STAGE=prod" >> $GITHUB_ENV
          else
            echo "STAGE=test" >> $GITHUB_ENV
          fi

      # Step 1: Deploy Infrastructure (API, Auth, and the two S3 Buckets)
      - name: Deploy Infrastructure
        run: |
          # The "Mock" folder prevents synthesis errors
          mkdir -p frontend/dist
          touch frontend/dist/placeholder.txt
          
          # Use --exclusively to ignore the DeployStack for now
          cdk deploy "${{ env.STAGE }}-PoultryInfraStack" \
            -c stage=${{ env.STAGE }} \
            --require-approval never \
            --exclusively \
            --outputs-file outputs.json

      # Step 2: Build Frontend with CloudFront context
      - name: Build Frontend
        run: |
          # Parse outputs from the JSON file
          API_URL=$(jq -r ".\"${{ env.STAGE }}-PoultryInfraStack\".ApiUrl" outputs.json)
          USER_POOL=$(jq -r ".\"${{ env.STAGE }}-PoultryInfraStack\".UserPoolId" outputs.json)
          CLIENT_ID=$(jq -r ".\"${{ env.STAGE }}-PoultryInfraStack\".UserPoolClientId" outputs.json)
          CF_URL=$(jq -r ".\"${{ env.STAGE }}-PoultryInfraStack\".CloudFrontURL" outputs.json)
          
          # Inject into Vite environment
          echo "VITE_API_URL=$API_URL" > frontend/.env
          echo "VITE_COGNITO_USER_POOL_ID=$USER_POOL" >> frontend/.env
          echo "VITE_COGNITO_CLIENT_ID=$CLIENT_ID" >> frontend/.env
          echo "VITE_CLOUDFRONT_URL=https://$CF_URL" >> frontend/.env
          
          cd frontend
          npm run build
          cd ..

      # Step 3: Sync Product Images to the dedicated Images Bucket
      - name: Sync Product Images
        run: |
          # Grab the dynamic bucket name created by CDK
          IMG_BUCKET=$(jq -r ".\"${{ env.STAGE }}-PoultryInfraStack\".ImagesBucketName" outputs.json)
          
          # Sync local /images folder to S3 with aggressive caching
          aws s3 sync ./frontend/public/images s3://$IMG_BUCKET/images \
            --delete \
            --cache-control "public, max-age=31536000, immutable"

      # Step 4: Deploy Frontend Code (HTML/JS) to the UI Bucket
      - name: Deploy Frontend Assets
        run: |
          cdk deploy "${{ env.STAGE }}-PoultryDeployStack" \
            -c stage=${{ env.STAGE }} \
            --require-approval never \
            --exclusively