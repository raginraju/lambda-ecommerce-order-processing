name: Deploy Poultry Shop

on:
  push:
    branches: [ main, test ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # This links the job to your GitHub Environment rules (Manual Approval for prod)
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'test' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          npm install -g aws-cdk
          pip install -r requirements.txt
          cd frontend && npm install && cd ..

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Set Environment Stage
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            echo "STAGE=prod" >> $GITHUB_ENV
          else
            echo "STAGE=test" >> $GITHUB_ENV
          fi

      # Step 1: Deploy Backend with context
      # This creates/updates the AWS resources and saves the IDs to outputs.json
      - name: Deploy Backend
        run: cdk deploy -c stage=${{ env.STAGE }} --require-approval never --outputs-file outputs.json

      # Step 2: Build Frontend using the actual IDs from the Backend deployment
      - name: Build Frontend
        run: |
          # Extract variables from the JSON output using the dynamic stage name
          API_URL=$(jq -r ".\"${{ env.STAGE }}-PoultryStack\".ApiUrl" outputs.json)
          USER_POOL=$(jq -r ".\"${{ env.STAGE }}-PoultryStack\".UserPoolId" outputs.json)
          CLIENT_ID=$(jq -r ".\"${{ env.STAGE }}-PoultryStack\".UserPoolClientId" outputs.json)
          
          # Write the .env file for Vite
          echo "VITE_API_URL=$API_URL" > frontend/.env
          echo "VITE_COGNITO_USER_POOL_ID=$USER_POOL" >> frontend/.env
          echo "VITE_COGNITO_CLIENT_ID=$CLIENT_ID" >> frontend/.env
          
          cd frontend
          npm run build
          cd ..

      # Step 3: Sync frontend assets to S3
      # We use --hotswap here because the infrastructure is already updated; 
      # we just need to push the new index.html and JS files.
      - name: Deploy Assets
        run: cdk deploy -c stage=${{ env.STAGE }} --require-approval never --hotswap